<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-1">
      <div class="left-container">
        <div class="div-2">
          <h1>Mortgage Calculator</h1>
          <p>Clear All</p>
        </div>
        <p class="p-1">Mortgage Amount</p>
        <div class="div-3">
          <p>Â£</p>
          <input type="text" />
        </div>
        <div class="middle">
          <div class="div-4">
            <p class="p-4">Mortgage Term</p>
            <div class="div-5">
              <input type="text" />
              <p class="p-2">year</p>
            </div>
          </div>
          <div class="div-11">
            <p>Interest Rate</p>
            <div class="div-10">
              <input type="text" />
              <p class="p-3">%</p>
            </div>
          </div>
        </div>

        <p>Mortgage Type</p>
        <div class="div-6">
          <input type="radio" id="radio1" name="radios" />
          <label for="radio1">Repayment</label>
        </div>
        <div class="div-7">
          <input type="radio" id="radio2" name="radios" />
          <label for="radio2">Interest Only</label>
        </div>
        <button>
          <img src="assets/images/icon-calculator.svg" alt="" />
          Calculate Repaymants
        </button>
      </div>

      <div class="div-9">
        <h2>Results shown here</h2>
        <p>
          Complete the form and click "calculate repayments" to see what your
          monthly repayments would be.
        </p>
      </div>
    </div>
  </body>
</html>
